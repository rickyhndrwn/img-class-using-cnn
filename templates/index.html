<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
        <title>Elephant vs Lion App</title>
    </head>
    <body>
        <section class="flex justify-center items-center w-screen h-screen bg-indigo-500" >
            <main class="flex flex-col justify-center items-center p-12 bg-white rounded-lg" >
                <h1 class="text-3xl text-bold">Elephant vs Lion</h1>

                {% if uploaded_image %}
                <img class="mt-4 mb-4 h-40 border-8 border-gray-200 rounded-md"
                    src="{{ url_for('send_uploaded_image', filename=uploaded_image) }}" />
                {% else %}
                <div class="flex justify-center items-center my-8 w-48 h-48 border-8 border-gray-200 rounded-md" >
                    <p class="text-center">
                        Masukkan gambar gajah atau singa
                    </p>
                </div>
                {% endif %}
                
                {% if prediction %}
                <p class="mb-8">Hasil Prediksi: {{prediction}}</p>
                {% endif %}

                <form method="post" enctype="multipart/form-data" class="flex flex-col" >
                    <input class="mb-4 p-4 border-8 border-gray-200 rounded-md bg-gray-100"
                        type="file" name="image" />
                    <button class="p-4 bg-indigo-500 text-white rounded-md" type="submit" >
                        Prediksi Gambar
                    </button>
                </form>
                <div class="flex gap-x-8 justify-center items-center mt-7">
                    <img class="h-16" src="{{ './static/resource/logo-dts.png' }}" alt="logo-dts" />
                    <img class="h-16" src="{{ './static/resource/logo-kominfo.png' }}" alt="logo-kominfo" />
                </div>
            </main>
        </section>
    </body>
</html>
